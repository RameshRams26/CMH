<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change PIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="customCss" />
    <link rel="stylesheet" href="responsiveCss" />
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="customJs"></script>
    <script id="myDataObj">dataObj</script>
    <style></style>
  </head>
  <body ng-app="myApp" ng-controller="ChangePinController">
    <div ng-show="loading" class="loader loader-wrapper">
      <img src="loaderUrl" />
    </div>
    <!--nswms_main_header starts-->
    <div class="nswms_main_header d-flex justify-content-between align-items-center">
      <div class="header_left">
        <span ng-click="goBack()">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </span>
      </div>
      <div class="header_center_logo">
        <h4>Change PIN</h4>
      </div>
      <div class="header_right">
        <span ng-click="logOut()">
          <i class="fa fa-power-off" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <!--nswms_main_header ends-->
    <!--nswms_main_body starts-->
    <div class="nswms_main_body">
      <div class="container">
        <div class="changePwd">
            <form name="passwordForm">
                <h3>Change your 4 digit pin </h3>
          <div class="col-md-4 col-lg-4 col-12 offset-md-4  offset-lg-4 changeinput">
            <input type="{{showOldPassword ? 'text' : 'password'}}" ng-model="oldPassword" placeholder="Old PIN" class="form-control">
            <span class="password-toggle" ng-click="toggleOldPassword()">
              <i class="fa" ng-class="{'fa-eye': showOldPassword, 'fa-eye-slash': !showOldPassword}"></i>
            </span>
          </div>
          <div class="col-md-4 col-lg-4 col-12 offset-md-4  offset-lg-4 changeinput">
            <input type="{{showNewPassword ? 'text' : 'password'}}" ng-model="newPassword" id="newPassword" placeholder="New PIN" class="form-control">
            <span class="password-toggle" ng-click="toggleNewPassword()">
              <i class="fa" ng-class="{'fa-eye': showNewPassword, 'fa-eye-slash': !showNewPassword}"></i>
            </span>
          </div>
          <div class="col-md-4 col-lg-4 col-12 offset-md-4  offset-lg-4 changeinput">
            <input type="{{showConfirmPassword ? 'text' : 'password'}}" ng-model="confirmPassword" id="confirmPassword" placeholder="Confirm PIN" class="form-control">
            <span class="password-toggle" ng-click="toggleConfirmPassword()">
              <i class="fa" ng-class="{'fa-eye': showConfirmPassword, 'fa-eye-slash': !showConfirmPassword}"></i>
            </span>
            <!-- <span ng-show="passwordsMismatch" style="color: red;">Passwords do not match.</span><br><br> -->

          </div>
          <div class="change-submit">
            <!-- <button type="button" class="btn" ng-click="changePassword()" ng-disabled="passwordForm.$invalid">Submit</button> -->
            <button type="submit"class="btn"  ng-disabled="passwordForm.$invalid" ng-click="changePassword() ">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!--nswms_main_body ends-->
  </body>
</html>
