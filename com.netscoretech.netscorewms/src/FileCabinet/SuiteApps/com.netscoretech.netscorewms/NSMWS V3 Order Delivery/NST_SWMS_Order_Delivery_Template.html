<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Delivery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="customCss" />
  <link rel="stylesheet" href="responsiveCss" />
  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="customJs"></script>
  <script id="myDataObj">
    dataObj
  </script>
</head>

<body ng-app="myApp" ng-controller="DeliveryController">
  <div ng-show="loading" class="loader loader-wrapper">
    <img src="loaderUrl" />
  </div>
  <!--nswms_main_header starts-->
  <div class="nswms_main_header d-flex justify-content-between align-items-center">
    <div class="header_left">
      <span ng-click="goBack()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </span>
    </div>
    <div class="header_center_logo">
      <span ng-click="goBack()">
        <h4>Order Delivery</h4>
      </span>
    </div>
    <div class="header_right">
      <a ng-click="logOut()">
        <i class="fa fa-power-off" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <!--nswms_main_header ends-->
  <!--nswms_main_body starts-->

  <div class="container py-3 nswms_main_body">
    <!-- SO & Customer -->
    <div class="order-info">
      <div>SO#: {{orderText}}</div>
      <div>Customer: {{customer}}</div>
    </div>

    <div class="container">

      <!-- Filters -->
      <div class="filters-container">
        <input type="text" placeholder="Search Item Name" ng-model="filters.itemName">
        <input type="text" placeholder="Search Lot No" ng-model="filters.invNumbers">
      </div>

      <!-- Table -->
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th class="checkbox-cell">Confirm</th>
              <th>Item</th>
              <th>IF#</th>
              <th>Lot/Serial No</th>
              <th>Bin</th>
              <th>Picked Qty</th>
              <th>Delivering Qty</th>
              <th>Remaining Qty</th>
              <th>Reason</th>
              <th>Lot/Ser No</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in items | filter:applyFilters | orderBy:'confirmed'"
              ng-class="{'confirmed': item.confirmed}">
              <td class="checkbox-cell">
                <input type="checkbox" ng-model="item.confirmed" ng-change="toggleConfirm(item)">
              </td>
              <td>{{item.itemName}}</td>
              <td>{{item.itemFulfillment}}</td>
              <td>{{item.invNumbers}}</td>
              <td>{{item.stageOutBin}}</td>
              <td>{{item.pickedQty}}</td>
              <td>
                <input type="number" class="delivering-input" ng-model="item.deliveringQty"
                  ng-change="updateRemaining(item)" min="0" ng-disabled="item.confirmed"
                  ng-class="{'error': item.deliveringQty<0 || item.deliveringQty>item.pickedQty}">
              </td>
              <td>{{item.remainingQty}}</td>
              <td>
                <select ng-model="item.reason" ng-change="selectReason(item)" ng-options="item.id as item.value for item in deliveryExceptionTypes">
                  <option value="" disabled selected>Select Reason</option>
              </td>
               <td>
                <input type="text" ng-model="item.returnInv" ng-blur="checkReturnInv(item)" ng-disabled="item.remainingQty==0 || item.confirmed"  ng-class="{'disabled': item.remainingQty==0 || item.confirmed}" placeholder="Enter Lot/Serial Number">
              </td>
              <td>
                <input type="text" ng-model="item.comments" ng-disabled="item.remainingQty==0 || item.confirmed"
                  ng-class="{'disabled': item.remainingQty==0 || item.confirmed}">
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <!-- Floating Submit Button -->
    <button class="btn-submit" ng-click="submitAll()">Submit Order</button>
  </div>

</body>
<!--nswms_main_body ends-->
</body>

</html>
